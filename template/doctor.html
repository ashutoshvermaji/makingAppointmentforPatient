<form action="/appoint" method="GET" id="formaction">

<div class="root">

        </div>
<!----------------------select block for doctor-------------------------->
          <div class="row">
           <div class="col-md-6 select-outline">

               <select required class="mdb-select md-form md-outline colorful-select dropdown-primary" id="doctorName" name="doctorName" style="width:70%;" >
                   <option value="" disabled selected>Choose your Doctor</option>

               </select><span id="choose"></span>

           </div>
        </div>


        <div class="row">
             <div class="col-6">
                 <input class="btn btn-primary" style="width:100%;" type="submit" value="Submit"  />
             </div>
             <div class="col-6">
                 <input class="btn btn-primary"  style="width:100%;" type="reset" value="Reset"  />
             </div>
        </div>

    </div>
</div>
</form>

<script>
    // Material Select Initialization
$(document).ready(function() {
$('.mdb-select').materialSelect();
$('.select-wrapper.md-form.md-outline input.select-dropdown').bind('focus blur', function () {
$(this).closest('.select-outline').find('label').toggleClass('active');
$(this).closest('.select-outline').find('.caret').toggleClass('active');
});
});
</script>
