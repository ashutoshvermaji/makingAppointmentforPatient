<!DOCTYPE html>
<style type="text/css">
    .root{
    background:#ebebe0;
    width:100%;
    height:auto;
    display: flex;
    align-items: center;
    justify-content: center;

    }
    .subdiv{
    background:#bfbfbf;
    width:40%;
    height:auto;
    border-radius:15px;
    padding:15px;
    }



.md-outline.select-wrapper+label {
top: .5em !important;
z-index: 2 !important;
}


.shadow-textarea textarea.form-control::placeholder {
    font-weight: 300;
}
.shadow-textarea textarea.form-control {
    padding-left: 0.8rem;
}

</style>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doctor</title>
<!---------------------------------------------css starts from here---------------------------------->
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>

</head>
<!------------------------------------body starts from here----------------------------------->
<body>
<form action="/display" >
    <div class="header">
        <div class="sub_header">
            <section class="">
  <!-- Footer -->
  <footer class="bg-secondary text-white">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase">take appointment</h5>

          <p>
            please fill out all of your detail in given below fields
          </p>
        </div>
        <!--Grid column-->

        <!--Grid column-->

        <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-ripple-color="light"
          >
            <img
              src="/static/logo.png"
              class="w-100"
            />
          </div>
        </div>

        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->


  </footer>
  <!-- Footer -->
</section>
        </div>
    </div>

<div class="root">
    <div class="subdiv">

        <div class="head">
            <span style="color:green;letter-spacing:1px;">Book your slot for {{ doctorName }}</span>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input type="text" id="name" name="name" required class="form-control form-white" />
                    <label class="form-label" for="name">Enter your Name</label>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="number" id="age" name="age" class="form-control form-white" />
                    <label class="form-label" for="age">your age</label>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
              <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                 <label class="form-check-label" for="male">male</label>
              </div>

              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                  <label class="form-check-label" for="female">female</label>
              </div>
            </div>
        </div>

        <div class="row" style="padding:10px;">
            <div class="col-12">
                <select required class="browser-default custom-select" style="width:40%;"  name="blood">
                    <option selected>choose blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="number" id="mobile" name="mobile" class="form-control form-white" />
                    <label class="form-label" for="mobile">Mobile no.</label>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input type="email" id="email" name="email" class="form-control form-white" />
                    <label class="form-label" for="email">E-mail(optional)</label>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="date" id="appoint date" name="appoint_date" class="form-control form-white" />
                    <label class="form-label" for="appoint date">appointment date</label>
                </div>
            </div>
        </div>


        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-group shadow-textarea">
                   <textarea class="form-control z-depth-1" id="address" name="address" rows="3" placeholder="Write your address  here..(optional)."></textarea>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="text" id="city" name="city" class="form-control form-white" />
                    <label class="form-label" for="city">your city</label>
                </div>
            </div>
        </div>

        <div class="row" style="padding:10px">
             <div class="col-6">
                 <input class="btn btn-primary" style="width:100%;" type="submit" value="Submit" />
             </div>
             <div class="col-6">
                 <input class="btn btn-primary"  style="width:100%;" type="reset" value="Reset" />
             </div>
        </div>

    </div>
</div>
</form>

</body>
<!-------------------------------------javascript starts from here------------------------------->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
>
</script>

<script>
    // Material Select Initialization
$(document).ready(function() {
$('.mdb-select').materialSelect();
$('.select-wrapper.md-form.md-outline input.select-dropdown').bind('focus blur', function () {
$(this).closest('.select-outline').find('label').toggleClass('active');
$(this).closest('.select-outline').find('.caret').toggleClass('active');
});
});
</script>
</html>
